<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
	<h1 id="head1">Recipe Roulette</h1>
	<h2 id="head2">Come play recipe roulette! The Ultimate recipe finder!</h2>
	<br>

	<h1 id="meal-type"> Choose your meal type:</h1>

	<button id="meatBtn">Discover Meat!</button>
	<div id="meatModal" class="modal">
		<div class="modal-content">
			<span class="close">&times;</span>
			<img src="" alt="Meat Image" class="modal-header-img">
			<a href="#" id="meatRecipeLink">
				<p> Space for meat recipe</p>
			</a>
		</div>
	</div>

	<button id="veganBtn">Discover Vegan & Vegetarian! </button>
	<div id="veganModal" class="modal">
		<div class="modal-content">
			<span class="close">&times;</span>
			<img src="" alt="Vegan Image" class="modal-header-img">
			<a href="#" id="veganRecipeLink">
				<p> Space for vegan recipe</p>
			</a>
		</div>
	</div>

	<button id="glutenFreeBtn">Discover Gluten Free!</button>
	<div id="glutenFreeModal" class="modal">
		<div class="modal-content">
			<span class="close">&times;</span>
			<img src="" alt="Gluten-Free Image" class="modal-header-img">
			<a href="#" id="glutenFreeRecipeLink">
				<p> Space for gluten-free recipe </p>
			</a>
		</div>
	</div>

</body>

</html>
